// --- editor parameters ---
TechRequired = highAltitudeFlight
cost = 950
entryCost = 2200
category = Engine
subcategory = 0
title = K73 "Beluga" Turboshaft Engine
manufacturer = Seen falling from the sky
description = Long blades are another thing. Six blades are another. But six long blades should mean business.

// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
attachRules = 1,1,1,1,1

// --- standard part parameters ---
mass = 0.75
dragModelType = default
maximum_drag = 0.2
minimum_drag = 0.2
angularDrag = 2
breakingForce = 200
breakingTorque = 200
crashTolerance = 15
maxTemp = 3600
fuelCrossFeed = True

MODULE
{
	name = FSengine
	thrustTransformName = thrustTransform
	maxRPM = 1000
	maxThrust = 50
	engineBrake = 15
	powerProduction = 25
	velocityLimit = 0,1;100,0.8;200,0.1
	fuelConsumption = 0,0.0002;1,0.002
	atmosphericThrust = 0,0;0.5,0;0.9,1;1,1
	resources = LiquidFuel,1;IntakeAir,15
}

MODULE
{
	name = FSengineSounds
	engage = AirplanePlus/Sounds/helicopter_startup
	//running =
	power = AirplanePlus/Sounds/powerprop_idle
	disengage = AirplanePlus/Sounds/helicopter_stop
	flameout = AirplanePlus/Sounds/helicopter_stop
	//warning = 
	powerPitchBase = 0.75
	thrustAddedToPitch = 0.15
	powerFadeInSpeed = 0.0025
	powerFadeInDelay = 0.4
	powerLowerThreshold = 0.0
	powerVolume = 1.0
	engageVolume = 1.0
	warningSoundThreshold = 0.8
	warningCooldownTime = 2.0
	randomStartDelay = 1.0 //for playing engines slightly out of sync
}

MODULE
        {
            name = ModuleSurfaceFX //I don't even know how this works
            thrustProviderModuleIndex = 0
            fxMax = 0.1
            maxDistance = 20
            falloff = 1
            thrustTransformName = thrustTransform
        }

MODULE
{
	name = FSalternator
	resourceName = ElectricCharge
	chargeRate = 0.02
}

//---- Integrated air intake (based on Kethane engine)

MODULE
{
  name = ModuleResourceIntake
  resourceName = IntakeAir
  checkForOxygen = false
  area = 0.03
  intakeSpeed = 50
  intakeTransformName = thrustTransform //Intake  
}

RESOURCE
{
    name = IntakeAir
    amount = 0
    maxAmount = 15.0
}

MODULE
{
	name = FSplanePropellerSpinner
	propellerName = rotorhead
	rotationSpeed = -400
	windmillRPM = 0.1
	spinUpTime = 10.0
	useRotorDiscSwap = 1
	rotorDiscFadeInStart = 0.75
	rotorDiscFadeInEnd = 0.95
	rotorDiscSpeed = -400
	rotorDiscName = powerdisc
	blade1 = blades
}

MODULE
{
	name = FSswitchEngineThrustTransform
	defaultTTName = thrustTransform
	alternateTTName = alternateThrustTransform
	useNamedAlternate = 0
}

MODULE
{
	name = FSengineHandCrank
}
	
MODULE
{
      name = FlagDecal
      textureQuadName = flagDecal
}
// PART END
}
