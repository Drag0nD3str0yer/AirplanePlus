}

MODULE
{
	name = FSpropellerAtmosphericNerf
	thrustModifier = 1.5
}

MODULE
{
	name = ModuleAlternator	
	RESOURCE
	{
		name = ElectricCharge
		rate = 1.0
	}
}

//---- Integrated air intake (based on Kethane engine)

RESOURCE
{
    name = IntakeAir
    amount = 0
    maxAmount = 15.0
}

//---- Deployable air scoop responding to the throttle

MODULE
{
	name = FSplanePropellerSpinner
	propellerName = nosecone
	rotationSpeed = 200
	windmillRPM = 0.1
	spinUpTime = 0.6
	useRotorDiscSwap = 1
	rotorDiscFadeInStart = 0.95
	rotorDiscFadeInEnd = 0.95
	rotorDiscSpeed = 10
	rotorDiscName = fdisc
	blade1 = fblade1
	blade2 = fblade2
	blade3 = fblade3
	blade4 = fblade4
}

MODULE
{
	name = FSplanePropellerSpinner
	propellerName = nosestructure
	rotationSpeed = -200
	windmillRPM = 0.1
	spinUpTime = 0.6
	useRotorDiscSwap = 1
	rotorDiscFadeInStart = 0.95
	rotorDiscFadeInEnd = 0.95
	rotorDiscSpeed = -10
	rotorDiscName = rdisc
	blade1 = rblade1
	blade2 = rblade2
	blade3 = rblade3
	blade4 = rblade4
}


MODULE
{
	name = FSswitchEngineThrustTransform
	defaultTTName = thrustTransform
	}

MODULE
{
	name = FSengineHandCrank
}

